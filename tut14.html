<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p{
            border: 2px solid purple;
        }
        /* ID Selector */
        #firstPara {
            color: green;
        }
        /* Class selector */
        .bgBlue{
            color: yellow;
            background-color: blue;
        }
        /* Grouping Selector */
        footer,span{
            background-color: yellow;
            border: 2px solid tan;
        }
    </style>
</head>

<body>
    <!-- . means class and # means id -->
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is just a simple paragraph to demonstrate CSS Selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is just another simple paragraph to demonstrate CSS Selectors</p>
    <div>
        <p>This is yet another another simple paragraph to demonstrate CSS Selectors</p>
        <span>This is span</span>
        <footer>This is footer</footer>
    </div>
</body>

</html>
