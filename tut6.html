<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta is a tag but charset, http-equiv etc are attributes -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- anchor tag -->
    <!-- To open external links -->
    <!-- arrtibutes gives tags some special characteristics -->
    <a href="https://google.com" target="_blank" >Go to Google</a><br>
    <a href="https://facebook.com" target="_blank" >Go to Facebook</a><br>
    <a href="https://youtube.com" target="_blank" >Go to YouTube</a><br>

    <!-- To open Internal Links -->
    <a href="/tut4.html" target="_blank" >Go to Tut4</a> <br>
    <a href="/tut5.html" target="_blank" >Go to Tut5</a> <br>

    <!-- How to insert Image -->
    <!-- If Image is not present then alt text is shown -->
    <!-- <img src="arif.jpg" alt="Error Loading Image"> <br>--> 
    <!-- We will not use width and height attributes in HTML, it will be set in CSS -->
    <img src="https://source.unsplash.com/random/600x400?sig=1" alt="remote image" width="200" height="200">
</body>
</html>
