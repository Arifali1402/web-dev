<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <!-- 'p' is a block element -->
    <p style="border: 2px solid red">This is a paragraph</p>
    <div style="border: 2px solid yellowgreen">This is a div</div>
    <p style="border: 2px solid green">This is a also paragraph</p>
    
    <!-- 'span' is an inline element -->
    <strong style="border: 2px solid yellow">This is strong</strong> <br>
    <a style="border: 2px solid red">This is anchor</a> <br>
    <span style="border: 2px solid violet">This is a span</span> <br>
    <span style="border: 2px solid brown">This is a also span</span> <br>
    <li style="border: 2px solid brown">This is an li tag</li> <br>
    <em style="border: 2px solid pink">This is an em tag</em> <br>
    <img style="border: 2px solid black">This is img tag</img> <br>
    <div style="border: 2px solid rgb(56, 1, 158)">This is div tag</div> <br>
</body>
</html>
